---
AllCops:
  Exclude:
  - vendor/**/*
Documentation:
  Enabled: false
AlignParameters:
  Enabled: true
HashSyntax:
  Enabled: true
LineLength:
  Enabled: false
EmptyLinesAroundBlockBody:
  Enabled: false
MethodLength:
  Max: 40
NumericLiterals:
  MinDigits: 10
Metrics/BlockLength:
  Max: 35
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 30
# Some releases of InSpec have issues with character encoding unless the encoding is declared.
Style/Encoding:
  Enabled: false
